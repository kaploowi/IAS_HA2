<!DOCTYPE html>
<html lang = "en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Log in </title>
        <link rel = "stylesheet" href = "style.css">
        <script src="script.js"></script>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class = "wrapper">
            <form name="LoginForm" id="LoginForm" onsubmit="return validateLogin()">
                
                <h1> Log in </h1>

                <i class='bx bx-rename' ></i> <label1>Username</label1>
                <div class="input-box">
                    <input type="text" name="Username" id="username" placeholder="Username" required>
                </div>
                
                <i class='bx bx-lock-alt' ></i> <label1>Password</label1>
                <div class="input-box">
                    <input type="password" name="Password" id="password" placeholder="Password" required>
                </div>  

                <button type="submit" class="btn">Submit</button>

                <h5> <a href = "signup.html"> Sign Up</a></h5>
                
            </form>
        </div>
    </body>
</html>
